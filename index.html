<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="curDate"></div>
      
      <div class="flex-container">
        <div class="col mt-2 custom-row">

          <button type="button" class="saveBtn fa fa-lock"></button>

          <textarea class="row" name="9" id="row-9">
            
            Schedule Event
          </textarea>

          <button type="button" class="saveBtn fa fa-lock"></button>

          <textarea class="row"  name="10" id="row-10">
           
            Schedule Event
          </textarea>
            
          
          <button type="button" class="saveBtn fa fa-lock"></button>

          <textarea class="row" name="11" id="row-11">
            
            Schedule Event
          </textarea>

          <button type="button" class="saveBtn fa fa-lock"></button>

          <textarea class="row" name="12" id="row-12">
            
            Schedule Event
          </textarea>
          
          <button type="button" class="saveBtn fa fa-lock"></button>

          <textarea class="row" name="13" id="row-1">
            
            Schedule Event
          </textarea>
          
          <button type="button" class="saveBtn fa fa-lock"></button>

          <textarea class="row" name="14" id="row-2">
           
            Schedule Event
          </textarea>
          
          <button type="button" class="saveBtn fa fa-lock"></button>

          <textarea class="row" name="15" id="row-3">
            
            Schedule Event
          </textarea>
          
          <button type="button" class="saveBtn fa fa-lock"></button>

          <textarea class="row" name="16" id="row-4">
            
            Schedule Event
          </textarea>
          
          <button type="button" class="saveBtn fa fa-lock"></button>

          <textarea class="row" name="17" id="row-5">
            
            Schedule Event
          </textarea>
          
          <button type="button" class="saveBtn fa fa-lock"></button>

          <textarea class="row" name="18" id="row-6">
            
            Schedule Event
          </textarea>
          
          <aside class="timeOfDay">
            <div class="hour" id="hour-9">9am</div>
            <div class="hour" id="hour-10">10am</div>
            <div class="hour" id="hour-11">11am</div>
            <div class="hour" id="hour-12">12pm</div>
            <div class="hour" id="hour-1">1pm</div>
            <div class="hour" id="hour-2">2pm</div>
            <div class="hour" id="hour-3">3pm</div>
            <div class="hour" id="hour-4">4pm</div>
            <div class="hour" id="hour-5">5pm</div>
            <div class="hour" id="hour-6">6pm</div>
            <div class="hour"></div>
          </aside>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
